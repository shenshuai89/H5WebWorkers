<body>
    <script>
        function demo() {
            var i = 0;
            function f() {
                postMessage(i);
                i++;
                setTimeout(f, 500);
            }
            f();
        }
        let worker = new MyWorker(demo, function(data) {console.log(data)});
        worker.start();
        setTimeout(() => worker.end(), 2000)
    </script>
